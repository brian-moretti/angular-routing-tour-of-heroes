<p>Get your Crises here!</p>

<ul class="crises">
  <li
    *ngFor="let crisis of crises$ | async"
    [class.selected]="crisis.id === selectedId"
  >
    <a [routerLink]="[crisis.id]">
      <!-- 1 solo parametro perchÃ© nel routing c'Ã¨ solo :id -->
      <span class="badge">{{ crisis.id }}</span>
      <span class="name">{{ crisis.name }}</span>
    </a>
  </li>
</ul>
